name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Decode maps.properties
        env:
          MAPS_API_KEY_SECRET: ${{ secrets.MAPS_API_KEY_SECRET }}
        run: echo $MAPS_API_KEY_SECRET > ./maps.properties

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build --info

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk  
          path: app/build/outputs/apk/debug/app-debug.apk
